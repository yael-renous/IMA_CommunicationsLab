<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potatoe Fortune Teller</title>
</head>

<body>
    <section class="intro-section">
        <div class="intro-text">
            <h1>Potatoe Fortune Teller</h1>
            <p class="intro-text-p">What will your future be?</p>
        </div>
    </section>
 
    <section class="main-section">
        <div class="potato-container">
            <div id="potato-animation"></div>
        </div>
        <div class="right-text">
            <p class="running-text" style="top: 170vh; left: 10vh;">What Will I Be?</p>
            <p class="running-text" style="top: 230vh; left: 40vh;">Yum</p>
            <p class="running-text" style="top: 340vh; left: 25vh;">What Is My Purpose?</p>
            <p class="running-text" style="top: 550vh; left: 50vh;">Smells Good</p>
            <p class="running-text" style="top: 360vh; left: 10vh;">Am I A Potato?</p>
        </div>       
        <div class="left-text">
            <p class="running-text" style="top: 100vh; right: 10vh;">Who Will I Become?</p>
            <p class="running-text"style="top: 180vh; right: 60vh;">Delicious...</p>
            <p class="running-text"style="top: 220vh; right: 50vh;">What Is My Destiny?</p>
            <p class="running-text"style="top: 300vh; right: 43vh;">What Will I Do?</p>
            <p class="running-text"style="top: 450vh; right: 10vh;">I Am A Potato</p>
        </div>
    </section>
    <section class="final-section">
        <img id="fortune" src="" alt="temp">
    </section>
    <script src="script.js"></script>
</body>

</html>
