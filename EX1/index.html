<html lang="en">

<head>

<body>
    <section class="intro-section">
        <!-- <div class="intro-text"> -->
            <p class="intro-text-h1">potato's fortune teller</p>
            <p class="intro-text-p">what does your future hold?</p>
        <!-- </div> -->
    </section>

    <section class="main-section">

            <div id="potato-animation"></div>
        </div>
        <div class="right-text">
            <p class="running-text" style="top: 240vh; left: 10vh;">what will i be?</p>
            <p class="running-text" style="top: 360vh; left: 40vh;">yum</p>
            <p class="running-text" style="top: 440vh; left: 25vh;">what is my purpose?</p>
            <!-- <p class="running-text" style="top: 810vh; left: 50vh;">Smells Good</p> -->
            <p class="running-text" style="top: 660vh; left: 10vh;">am i a potato?</p>
        </div>
        <div class="left-text">
            <p class="running-text" style="top: 100vh; right: 10vh;">who will i become</p>
            <p class="running-text" style="top: 280vh; right: 60vh;">delicious...</p>
            <p class="running-text" style="top: 540vh; right: 0vh;">what is my destiny?</p>
            <p class="running-text" style="top: 300vh; right: 43vh;">what will i do?</p>
            <p class="running-text" style="top: 750vh; right: 10vh;">i am a potato</p>
        </div>
    </section>
    <section class="final-section">
        <p id="final-fortune-header">your destiny is to become a...</p>
        <img id="fortune-img" src="" alt="temp">
        <p id="fortune-text">mashed potatoes</p>
    </section>
    <script src="script.js"></script>
