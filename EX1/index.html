<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=major+mono+display&family=playfair+display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>potatoe fortune teller</title>
</head>

<body>
    <section class="intro-section">
        <!-- <div class="intro-text"> -->
            <div class="intro-text-h1">potato's fortune teller</div>
            <p class="intro-text-p">what does your future hold?</p>
        <!-- </div> -->
    </section>

    <section class="main-section">
        <div class="potato-container">
            <div id="potato-animation"></div>
        </div>
        <div class="right-text">
            <p class="running-text" style="top: 24%; left: 10%;">what will i be?</p>
            <p class="running-text" style="top: 36%; left: 40%;">yum</p>
            <p class="running-text" style="top: 44%; left: 25%;">what is my purpose?</p>
            <p class="running-text" style="top: 66%; left: 10%;">am i a potato?</p>
        </div>
        <div class="left-text">
            <p class="running-text" style="top: 10%; right: 10%;">who will i become</p>
            <p class="running-text" style="top: 28%; right: 60%;">delicious...</p>
            <p class="running-text" style="top: 54%; right: 10%;">what is my destiny?</p>
            <p class="running-text" style="top: 30%; right: 43%;">what will i do?</p>
            <p class="running-text" style="top: 75%; right: 10%;">i am a potato</p>
        </div>
    </section>
    <section class="final-section">
        <p id="final-fortune-header">your destiny is to become a...</p>
        <img id="fortune-img" src="" alt="temp">
        <div id="fortune-text">mashed potatoes</div>
    </section>
    <script src="script.js"></script>
</body>

</html>
